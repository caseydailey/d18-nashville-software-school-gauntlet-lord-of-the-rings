<div class="jumbotron">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-center">
		  <h1>You beat the level!!</h1>
		  <p>Here are your stats: </p>
		  <ul>
		  	<li ng-repeat="stat in stats">{{stat}}</li>
		  </ul>
		  
		  <div class="row">
		  	<div class="btn-group" role="group" aria-label="...">
				  <button type="button" class="btn btn-default" ng-click="nextLevel()" ng-show="continue">Next Lvl</button>
				  <button type="button" class="btn btn-default" ng-click="playAgain()">Play Again</button>		 
				</div>
		  </div>
			
		</div>
	</div>
</div>

<!-- summary modal -->

<div class="container" ng-control="SummaryCtrl">
	<div class="row">  
	<div id="myModal" class="modal fade in">
        <div class="modal-dialog">
            <div class="modal-content">
 
                <div class="modal-header">
                    <h4 class="modal-title">{{ winner }} Defeated {{ loser }}!</h4>
                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <button class="btn btn-success" ng-if="{{ player = winner }}">Next Level!</button>
                        <button class="btn btn-success">Play Again</button>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dalog -->
    </div><!-- /.modal -->

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>
<body ng-app="Gauntlet">

  <div ng-view></div>
<!-- battleview -->
<div ng-control="BattleViewCtrl" class="container">
  <!-- fellowship player and opponent faceoff -->
  <div class="row">
  <!-- left column start -->
<div class="col-sm-6 col-md-4">
<!-- progress bar -->
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    <span class="sr-only">60% Complete</span>
  </div>
</div>
<!-- player card -->
  <div class="thumbnail">
    <img ng-src="{{ player.img }}" alt="{{ player.name }}">
    <div class="caption">
      <h3>{{ player.name }}</h3>
      <p>{{ player.health }}</p>
      <p>{{ player.strength }}</p>
      <p>{{ player.weapon }}</p>
    </div>
  </div>
</div>
<!-- right column start -->
<div class="col-sm-6 col-md-4">
<!-- progress bar -->
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    <span class="sr-only">60% Complete</span>
  </div> 
</div>
<!-- enemy card -->
  <div class="thumbnail">
    <img ng-src="{{ monster.img }}" alt="{{ monster.img }}">
    <div class="caption">
      <h3>{{ monster.name }}</h3>
      <p>{{ monster.health }}</p>
      <p>{{ monster.strength }}</p>
      <p>{{ monster.weapon }}</p>
    </div>
  </div>
</div>
</div>
<!-- button  -->
<div class="row">
<div class="col-md-4 text-center">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary"> attack! </button> 
</div>
</div>
</div>

<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>

<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/factories/CurrentStateFactory.js"></script>
<script type="text/javascript" src="app/factories/FellowshipFactory.js"></script>
<script type="text/javascript" src="app/factories/LevelsFactory.js"></script>
<script type="text/javascript" src="app/factories/MonsterFactory.js"></script>
<script type="text/javascript" src="app/factories/WeaponFactory.js"></script>

<script type="text/javascript" src="app/controllers/BattleViewCtrl.js"></script>
<script type="text/javascript" src="app/controllers/ChoosePlayerCtrl.js"></script>
<script type="text/javascript" src="app/controllers/SummaryCtrl.js"></script>
<script type="text/javascript" src="app/controllers/WelcomeCtrl.js"></script>

</body>
</html>
